{% extends "base.html" %}

{% block titulo %}Alteração de Lista{% endblock %}

{% block conteudo %}
    <main class="container-fluid">
        <h2>Alteração de Lista</h2>
        <form method="post" action="/lista/post_alterar_lista">
            <div>
                <input type="hidden" name="id_lista" id="id_lista" value="{{lista.id_lista}}">
                <label for="estabelecimento">Estabelecimento:</label><br>
                <input class="form-control" type="text" name="estabelecimento" id="estabelecimento" value="{{lista.estabelecimento}}">
            </div>
            <div>
                <input class="form-control" type="hidden" name="id_user" id="id_user" placeholder="Usuario nao pode alterar esse campo" value="{{lista.id_user}}">
            </div>
            <div class="col-md-12">
                <label for="status_lista" class="form-label">Status</label>
               <select class="form-select" id="status_lista" name="status_lista" required>
                  <option value="1" >Aberto</option>
                  <option value="0" >Fechado</option>
                </select>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Salvar</button>
                <a href="/lista" class="btn btn-danger">Voltar</a>
            </div>
        </form>
    </main>
{% endblock %}
