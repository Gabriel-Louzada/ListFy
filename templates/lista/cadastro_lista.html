{% extends "base.html" %}

{% block titulo %}Cadastro de Lista{% endblock %}

{% block conteudo %}
    <main class="container-fluid">
        <h2>Cadastro de Lista</h2>
        <form method="post" action="/lista/post_cadastrar_lista">
            <div>
                <label for="estabelecimento">Estabelecimento:</label><br>
                <input class="form-control" type="text" name="estabelecimento" id="estabelecimento">
            </div>
            <div>
                <label for="id_user">ID Usuario:</label><br>
                <input class="form-control" type="text" name="id_user" id="id_user">
            </div>
            <div class="col-md-12">
                <label for="status_lista" class="form-label">Status</label>
                <select class="form-select" id="status_lista" name="status_lista" required>
                  <option value="1">Aberto</option>
                </select>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>
        </form>
    </main>
{% endblock %}
