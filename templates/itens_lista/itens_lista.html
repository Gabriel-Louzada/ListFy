{% extends "base.html" %}

{% block titulo %}Lista{% endblock %}

{% block conteudo %}

<main class="container-fluid b-2">
    <div class="row mt-3">
        <div class="col-4">
            <h1>Lista - Frigolima</h1>
        </div>
        <div class="col-4">
            <a href="/itens_lista/produtos">Ver todos os produtos Cadastrados</a>
        </div>
        <div class="col-4">
            <form class="d-flex" action="get" method="/itens_lista/um_produto">
                <input class="form-control me-2" name="nome_produto" id="nome_produto" type="search" placeholder="Digite o nome do produto a pesquisar" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
              </form>   
        </div>
    </div>
    <hr>
    <div class="row container-fluid d-flex justify-content-evenly">
        <div class="card col-12 " style="width: 18rem;">
            <div>
                <h3 class="mt-3 p-2">Arroz - Tio Arthur</h3>
            </div>
            <div class="card-body">
              <!-- <h5 class="card-title">Informe a quantidade</h5> -->
                <form class="row g-3 " method="post" action="/" novalidate>
                    <div class="col-md-12">
                        <input type="hidden" name="id-lista" value="id-lista">
                        <div>
                            <label for="" class="form-label">Quantidade:</label>
                            <input type="text" name="" class="form-control" id="" value="" required>
                        </div>
                        <div>
                            <label for="" class="form-label">Valor Unitario:</label>
                            <input type="text" name="" class="form-control" id="" value="" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btn-check-outlined">Check</label>
                    </div>  
                </form>
            </div>
        </div>       
    </div>
</main>

{% endblock %}
