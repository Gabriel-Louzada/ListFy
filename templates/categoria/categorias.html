{% extends "base.html" %}

{% block titulo %}Cadastro de Catedorias{% endblock %}

{% block conteudo %}
    <main class="container-fluid" >
        <div class="d-flex justify-content-between mt-3 ">
            <h2>Categorias</h2>
            <a href="/categorias/cadastrar_categoria" class="btn btn-primary"> Cadastrar</a>
        </div>
        <hr>
        <div class="row container-fluid d-flex justify-content-evenly">
            {% for c in categoria %}
            <div class="card col-12 mb-3" style="width: 18rem;">
                <div>
                    <h3 class="mt-3">{{ c.nome_categoria }}</h3>
                </div>
                <div class="card-body">
                  <h5 class="card-title m-3">Codigo: {{c.id_categoria}}</h5>
                    <div class="col-12">
                        <a href="/produto/categoria/{{c.id_categoria}}" class="btn btn-primary"> Acessar Categoria</a>
                    </div>  
                </div>
            </div> 
            {% endfor %}      
        </div>
        <div class="row">
            <div class="col-12 mb-5 d-flex justify-content-end">
                <a href="/" class="btn btn-danger"> Voltar</a>
            </div>
        </div>
    </main>
{% endblock %}
