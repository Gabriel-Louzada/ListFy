{% extends "base.html" %}

{% block titulo %}Cadastro de Produto{% endblock %}

{% block conteudo %}
    <main class="container mt-3">
        <h2>Cadastro de Categoria</h2>
        <form class="row g-3 needs-validation" method="post" action="/categorias/post_cadastrar_categoria" novalidate>
            <input type="hidden" name="id_categoria" value="id_categoria">
            <div class="col-md-12">
                <label for="nome_categoria" class="form-label">Nome Categoria:</label>
                <input type="text" name="nome_categoria" class="form-control" id="nome_categoria" placeholder="Farinacios" required>
                <div class="valid-feedback">
                  OK
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <a href="/categorias" class="btn btn-danger mx-2"> Voltar</a>
              </div>
        </form>
    </main>
{% endblock %}
