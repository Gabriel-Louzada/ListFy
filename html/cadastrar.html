<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="/style/cadastrar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <main>
        <img src="img/logo.bmp" alt="ListFy">
    </main>
    <div class="login">
        <form action="post">
            <div class="mt-3">
                <label for="Nome">NOME</label>
                <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Bruno Miracema">
            </div>
            <div class="mt-3">
                <label for="email">E-MAIL</label>
                <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="name@email.com">
            </div>
            <div class="mt-3">
                <label for="senha">SENHA</label>
                <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="********">
            </div>
            <button type="button" class="btn btn-primary mt-4">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
